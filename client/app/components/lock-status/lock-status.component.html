<div class="row text-center">
	<h1 *ngIf="!opened">Zamknięty</h1>
	<h1 *ngIf="opened">Otwarte</h1>
	<button type="button" (click)="modal.open()"  class="btn btn-success btn-open">OTWÓRZ <i class="fa fa-key fa-3x"></i></button>
	<modal #modal (onClose)="addLogg(pin.value)">
              <modal-header [show-close]="true">
                  <h3 class="modal-title">Zabezpieczenie PIN</h3>
              </modal-header>
              <modal-body>
                  <div class="form-group">
                    <label for="textbox">Podaj numer PIN</label>
                    <input autofocus type="text" class="form-control" id="textbox" #pin>
                  </div> 
              </modal-body>
              <modal-footer>
                  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Przerwij</button>
                  <button type="button" class="btn btn-primary" (click)="modal.close()">Ok</button>
              </modal-footer>
    </modal>

	<div class="logs-list">
	<div class="alert alert-info text-center" [hidden]="logs.length > 0">
		<h3> Brak danych do wyświetlenia </h3>
	</div>


	<table class="table table-striped table-bordered">
			<thead>
				<tr>
				    <th>Data otwierania</th>
					<th>Czy poprawnie wpisano PIN?</th>	
				</tr>
			</thead>
			<tbody>	
					<tr *ngFor="let log of logs; let i =index">
						
							<td *ngIf="i>=logs.length - 8">{{log.datka}}</td>
							<td *ngIf="i>=logs.length - 8">{{log.isCompleted}}</td>
						
					</tr>
			
			</tbody>
	</table>
</div>
</div>
